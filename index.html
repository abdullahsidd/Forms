<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>User Registration Form</h2>

    <form id="user registration form">
      <label for="name"><b>First Name:</b></label>
      <div>
        <input
          type="text"
          name="user_name"
          id="name"
          placeholder="First Name"
          required
          maxlength="20"
        />
      </div>
      <br />

      <label for="last name"><b>Last Name:</b></label>
      <div>
        <input
          type="text"
          name="user_name"
          id="last name"
          placeholder="Last Name"
          required
          maxlength="20"
        />
      </div>
      <br />

      <label for="email"><b>Email:</b></label>
      <div>
        <input
          type="email"
          name="user_email"
          placeholder="Enter your Email..."
          id="email"
          required
          size="20"
        />
      </div>
      <br />

      <label for="password"><b>Password:</b></label>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your Password..."
          required
          maxlength="120"
          minlength="8"
        />
      </div>
      <br />

      <label for="birthdate">Birthdate:</label>
      <input type="date" name="birthdate" id="birthdate" required />
      <br /><br />
      <label for="bio">Bio:</label>
      <div>
        <textarea
          name="Bio"
          id="bio"
          cols="50"
          rows="4"
          maxlength="150"
        ></textarea>
      </div>
      <br />
      <fieldset>
        <legend>Gender:</legend>

        <input type="radio" name="Gender" value=Male id="male" />
        <label for="male">Male</label>
        <br />
        <input type="radio" name="Gender" value="Female" id="female" />
        <label for="female">Female</label>
      </fieldset>
      <br />

      <fieldset>
        <legend>Interests:</legend>

        <input type="checkbox" name="Interests" id="Music" checked />
        <label for="Music">Music</label>
        <br />
        <input type="checkbox" name="Interests" id="Sports" />
        <label for="Sports">Sports</label>
        <br />
        <input type="checkbox" name="Interests" id="Reading" />
        <label for="Reading">Reading</label>
      </fieldset>
      <br />
      <label for="color">Preferred Color:</label>
      <div>
        <select name="color" id="color" multiple>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Yellow">Yellow</option>
          <option value="White">White</option>
        </select>
      </div>
      <br />
      <label for="Profile Picture">Profile Picture:</label>
      <input
        required
        type="file"
        name="file"
        id="Profile Picture"
        accept="image/* ,.pdf"
      /><br />
      <br />
      <label for="country">Country:</label>
      <select name="country" id="country" disabled>
        <option value="Pakistan">Pakistan</option>
      </select>

      <label for="City">City:</label>
      <select name="City" id="City">
        <option value="Karachi">Karachi</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Lahore">Lahore</option>
        <option value="Hyderabad">Hyderabad</option>
      </select>
      <br />
      <br />
      <label for="website">Website:</label>
      <input type="url" name="website" id="website" size="30" />
      <br /><br />
      <button type="reset">CANCEL</button>
      <button type="submit" value="SUBMIT">SUBMIT</button>
    </form>
  </body>
</html>
